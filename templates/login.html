{% extends "base.html" %}
{% block title %}Inloggen — Broodradar{% endblock %}
{% block content %}
<div class="login-container">
    <div class="login-card">
        <h1 class="login-title">Broodradar</h1>
        <p class="login-subtitle">Log in om door te gaan</p>
        <form method="post" action="{{ url_for('login') }}" class="login-form">
            <label for="email">E-mail</label>
            <input type="email" id="email" name="email" class="login-input" required autocomplete="email" placeholder="je@voorbeeld.nl">
            <label for="password">Wachtwoord</label>
            <input type="password" id="password" name="password" class="login-input" required autocomplete="current-password" placeholder="••••••••">
            <button type="submit" class="btn btn-primary login-btn">Inloggen</button>
        </form>
    </div>
</div>
{% endblock %}
